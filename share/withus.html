<body>
    <nav>
        <a href="../index/index.html">Home</a>
        <a href="../excuse/excuseme.html">Excuses</a>

        <div></div>
        <input type="checkbox" name="checky" class="no-sel" id="faves" aria-hidden="false" onclick="updateFaveVisibility(this)">
        <label for="faves" class="embodies-checked no-sel">Hide Favorites&nbsp; &starf;</label>
        <label for="faves" class="embodies-unchecked no-sel">Show Favorites&nbsp; &star;</label>
    </nav>
    <br>
    <main>
        <article>
            <section>
                <br>
                <a id="generate">
                    <br>
                    <h1 style="width: 100%;">Thanks for voting for your favorite!</h1>
                    <p>Let us know your email if you want us to respond!</p>
                    <form action="thankyou.html">                        
                        <br>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required="required" pattern="^[^@]+@[^@]+\.[^@]+$">
                        <input type="hidden" name="excuse" id="excuse" required="required" aria-readonly="true" readonly></input>
                        <input type="submit" value="Submit">
                        <br>
                        <span style="font-size: xx-small;"><i>(excuse already saved!)</i></span>
                    </form>
                </a>
            </section>

        <h2 style="margin-bottom: 0px;">Favorites</h2>
        <ul id="favorites" onclick="handleFaveClick(event)">

        </ul>
